
{% extends 'base.html' %}


{% load static %}



{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Category</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Segments the leads by their categories</p>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Name</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Lead count</th>
              <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
            </tr>
          </thead>
          <tbody>

            <tr>
                <td class="px-4 py-3"> <a class="text-indigo-500 underline hover:text-indigo-700" href="{% url 'leads:lead-list' %}">Unassigned</a> </td>
                <td class="px-4 py-3"> {{unassigned_lead_count}} </td>
              
              </tr>


           
           {% for category in category_list %}

           <tr>
            <td class="px-4 py-3 "> <a class="text-indigo-500 underline hover:text-indigo-500" href="{% url 'leads:category-detail' category.pk %}">{{category.name}}</a> </td>
            <td class="px-4 py-3"> ToDO count </td>
          
          </tr>
         
            
           {% endfor %}
            
          </tbody>
        </table>
      </div>
      
    </div>
  </section>



    
{% endblock content %}
