{% extends 'base.html' %}

{% load static %}

{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto my-6 border px-12 py-12">

    <form action="" method="POST">

        {% csrf_token %}
    
        {{form|crispy}}
    
    <button class="w-full bg-indigo-500 text-white hover:bg-indigo-700 px-3 py-2 my-2 rounded-md" type="submit">Login</button>
    
   
    
    </form>
    
    <div class="my-3 py-2 border-t  border-grey-200 ">
        <a class="text-indigo-500 hover:text-indigo-700 hover:underline" href="{% url 'password-reset' %}">Forgot password?</a>
       
    </div>

    <div class="my-5 py-5 border-t  border-grey-200 flex justify-center  ">
        <p> Don't have an account? <a class="hover:text-indigo-700 text-indigo-500 underline decoration-indigo-500" href="{% url 'signup' %}"> Sign up here</a></p>
    </div>

</div>
    
{% endblock  %}
